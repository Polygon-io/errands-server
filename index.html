<html> 
<head> 
    <title>asdf</title>
    <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script> 
        $('#message_form').focus();
        $(document).ready(function() { 
            
            $('#myForm').ajaxForm(function() {
                $('#message_form').val('');
                $('#message_form').focus();
            });

            if (!!window.EventSource) {
                var source = new EventSource('http://localhost:5555/v1/errands/notifications');
                source.addEventListener('message', function(e) {
                    console.log('Got event...')
                    $('#messages').append(e.data + "</br>");
                    $('html, body').animate({scrollTop:$(document).height()}, 'slow');

                }, false);
            } else {
                alert("NOT SUPPORTED");
            }
        });
    </script> 
    </head>
    <body>
    <h1>Welcome to asdf room</h1>
    <div id="messages"></div>
    <form id="myForm" action="/room/asdf" method="post"> 
    User: <input id="user_form" name="user" value="1427131847">
    Message: <input id="message_form" name="message">
    <input type="submit" value="Submit"> 
    </form>
</body>
</html>
